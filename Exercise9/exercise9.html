<!DOCTYPE html>
	<html>
	
	<head>
		<script>
			
			let div1;
			function init(){
				div1=document.getElementById('div1');
				
			}
			
			
			function GenerateRandomString(length){
				let text="";
				let possible="qwertyuiopasdfghjklzxcvbnmzxcvbnm";
				
				for(let i=0; i<length; i++)
					text+=possible.charAt(Math.floor(Math.random() * possible.length))
				div1.innerHTML=text;
				return text;
			}
			
			
		
			
		</script>
	</head>
	
	<body onload="init()">
				
		<p><button onclick="GenerateRandomString(5)">Create random string</button></p>
		
		<div id="div1"></div>
			
			
	</body>
</html>
